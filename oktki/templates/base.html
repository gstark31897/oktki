{% extends "bootstrap/base.html" %}

{% block navbar %}
<nav class = "navbar navbar-inverse" role = "navigation">
  <div class = "navbar-header">
    <a class = "navbar-brand" href = "#">Oktki</a>
  </div>
  <div>
    <ul class = "nav navbar-nav">
    {% for blueprint in config.blueprints %}
      <li><a href = "{{ config.blueprints[blueprint] }}">{{ blueprint }}</a></li>
    {% endfor %}
    </ul>
  </div>
</nav>
{% endblock %}

{% block title %}
{% if page %}
  {{ page.title }}
{% else %}
  {{ title }}
{% endif %}
{% endblock %}
